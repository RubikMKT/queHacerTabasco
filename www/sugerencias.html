<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Formulario Sugerencias</title>
    <style media="screen">
      form {
        margin: 20px 10px 0px 10px;
      }
    </style>
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs">
      <header class="mdl-layout__header">
          <div class="mdl-layout__header-row">
            <!-- Colored FAB button with ripple -->
            <button class="mdl-button mdl-js-button mdl-button--icon">
              <a href="app.html"><i class="fa fa-arrow-left" aria-hidden="true"></i></a>
            </button>
            <div class="col-12">
              <img src="../images/logo_quehacerhoy.png" style="max-width: 30%; margin-left: 120px;">
            </div>
          </div>
        </header>
      <form>
        <div class="form-group">
          <label for="asunto">Asunto:</label>
          <input type="text" class="form-control" id="asunto">
        </div>
        <div class="form-group">
          <label for="comentarios">Comentarios:</label>
          <textarea class="form-control" rows="5" id="comentarios"></textarea>
        </div>
        <a onclick="window.plugins.toast.show('Gracias por sus sugerencias!', 'short', 'center')" href="app.html" type="submit" class="btn btn-success" role="button">Enviar</a>
      </form>
    </div>



    <!-- scripts of cordova -->
    <script type="text/javascript" src="cordova.js"></script>
  </body>
</html>
